<h3>기역도둑</h3>
<h4>서울대학교 예술주간: 아트스페이스</h4>
<p style="margin-top:10px">「 ‘ ㄱ ‘ 이 빠진 텍스트는 여전히 당신에게 의미가 있나요? 」
<br>
서울대학교 예술주간 아트스페이스에 “ㄱㄱ“이 참여했습니다.
<br>
“ㄱㄱ”의 작업 <기역 도둑>은 중앙도서관 관정관 옥상정원, 예술복합연구동(74)동 옆 잔디밭에 9월 11일 부터 9월 15일, 총 5일간 설치 되었습니다.
<br>
기역을 도둑맞은 텍스트가, 바쁜 일상 속에서 당신만의 '기역을 채우는 기억'으로 남길 바랍니다.<p/>
